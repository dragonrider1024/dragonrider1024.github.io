---
layout: default
title: Blog
---
<h1> Lastest Posts</h1>
<ul>
	{% for post in site.posts %}
		<li>
			<h2><a href="{{post.url}}">{{post.title}}</a></h2>
			<a href="{{post.url}}#disqus_thread">Comments Count</a>
			<p>{{post.excerpt}}</p>
		</li>
	{% endfor %}
</ul>
<script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
